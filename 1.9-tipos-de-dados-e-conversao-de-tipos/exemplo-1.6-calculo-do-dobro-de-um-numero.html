<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cáuculo do dobro de um número</title>
</head>
<body>

<script>
    var num = Number(prompt("Número: "));
    var dobro = num * 2
    alert("O dobro de " + num + " é: " + dobro)
</script>

</body>
</html>
