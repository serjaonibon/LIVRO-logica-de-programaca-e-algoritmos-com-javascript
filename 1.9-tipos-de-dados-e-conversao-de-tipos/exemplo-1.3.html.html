    <title>Tipos de Dados e Conversão</title>

<body>

<script>

    /*
    * Operações envolvendo números e strings
    * */

    var a = "20";
    var b = a * 2;     // b = 40
    var c = a / 2;     // c = 10
    var d = a - 2;     // d = 18
    var e = a + 2;     // e = 202

    alert("e: " + e);


</script>
