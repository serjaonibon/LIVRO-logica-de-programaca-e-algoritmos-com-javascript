<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duração de Viagem</title>
</head>
<body>

<script>
    var dias = Number(prompt("Informa a quantidade de dias da viagem:"))
    var horas = Number(prompt("Informe a quantidade de horas da viagem: "))
    var totalHoras = horas + (dias * 24)

    alert(
        "A DURAÇÃO DE SUA VIAGEM SERÁ A SEGUINTE:\n" +

        "\nNº de Dias: " + dias +
        "\nNº de horas: " + horas +
        "\nTotal de horas: " + totalHoras

    )
</script>
</body>
</html>
