<!doctype html>
<html lang="en">
<head>

    <title>Conversão da entrada para número</title>
</head>
<body>

<script>
    var numero1 = Number(prompt("Digite o primeiro número: "))
    var numero2 = Number(prompt("Digite o segundo número: "))
    var soma = numero1 + numero2
    alert("O valor da soma dos número é: " + soma)
</script>

</body>
